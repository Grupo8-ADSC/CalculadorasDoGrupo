</head>

    Valor unidade dos servidores: <br> <input type="number" id="input_qntdserv"> <br>
    Perdas por umidade e temperaratura: <br> <input type="number" id="input_perda"> <br>
     Inatividade dos servidores por minuto: <br> <input type="number" id="input_time"> <br>
     <button onclick="calcular()"> <H5 style="color: darkred;">Hora do Upgrade</H5></button> <br>
     <div id="mensagem"></div>
</body>

    function calcular(){
        var servidores = Number (input_server.value)
        var uniserver = Number (input_qntdserv.value)
        var perdas = Number (input_perda.value)
        var downtime = Number (input_time.value)

        var percaservidorreais = uniserver * perdas 
     var servidordolar = uniserver / 5
     var percaservidordolar = servidordolar * perdas

        var percatemporeais = percadetempodolar * 5

        var percadolar = percageral / 5

         <br>
         você está perdendo um total de R$${percageral}em Reais e USD${percadolar} em Dolar <br>
        <br> 
        Com a nossa solução você pode reduzir suas perdas por volta de 30% a 60% de R$${valor1real} <br> até R$${valor2real} em reais!! <br> <br>
        e em dolares de USD${valor1dolar} <br> até USD${valor2dolar}.
        <br>
        Vamos dar um upgrade?`

    }
</script>
